<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Home</ion-title>
    </ion-toolbar>
  </ion-header>

<!--  <app-explore-container name="Tab 1 page"></app-explore-container>-->
  <div class="image">
    <ion-img src="assets/images/idea.jpeg"
             alt="The Wisconsin State Capitol building in Madison, WI at night"
    ></ion-img>
  </div>

  <div class="wrapper">
    <ion-button expand="block" (click)="audio.loadSound('assets/sounds/Papuera.mp3')">
      <ion-icon slot="start" name="play"></ion-icon>
      Play
    </ion-button>

    <ion-button expand="block" (click)="audio.stopSound()">
      <ion-icon slot="start" name="stop"></ion-icon>
      Stop
    </ion-button>
  </div>
</ion-content>
