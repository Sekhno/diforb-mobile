<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">This is the main content.</ion-content>
</ion-menu>
<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title> Базові уроки</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="ion-padding">
    <ion-list>
      <ion-item>
        <ion-label>
          <ion-nav-link router-direction="forward" [component]="oneLessonComponent">
            <ion-checkbox labelPlacement="end" justify="start"
                          [disabled]="false">Урок №1</ion-checkbox>

            <ion-text>
              <p class="ion-padding-top">Глагол  <i>to be</i>. Дія у процесі. і так далі...</p>
            </ion-text>
          </ion-nav-link>
        </ion-label>

      </ion-item>
      <ion-item>
        <ion-label>
          <ion-nav-link router-direction="forward" [component]="twoLessonComponent">
            <ion-checkbox labelPlacement="end" justify="start"
                          [disabled]="true">Урок №2</ion-checkbox>
            <ion-text>
              <p class="ion-padding-top">Бла бла бла, бла бла</p>
            </ion-text>
          </ion-nav-link>
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-label>
          <ion-nav-link router-direction="forward" [component]="threeLessonComponent">
            <ion-checkbox labelPlacement="end" justify="start"
                          [disabled]="true">Урок №3</ion-checkbox>
            <ion-text>
              <p class="ion-padding-top">Бля бля бля, бля бля</p>
            </ion-text>
          </ion-nav-link>
        </ion-label>
      </ion-item>

    </ion-list>

  </ion-content>

</div>
