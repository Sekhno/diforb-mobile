<div class="ion-padding">
  <ion-text>
    <h1> <b>Home</b> </h1>
  </ion-text>

  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-card class="ion-text-center">
          <ion-card-header>
            <ion-card-title><b>3</b></ion-card-title>
          </ion-card-header>

          <ion-card-content> Courses </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col>
        <ion-card class="ion-text-center">
          <ion-card-header>
            <ion-card-title><b>{{progress | number : '1.0-0'}}%</b></ion-card-title>
          </ion-card-header>

          <ion-card-content> Progress </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>

  </ion-grid>

  <ion-text>
    <h2> <b>Recommended for you</b> </h2>
  </ion-text>

  <ion-grid>
    <ion-row>
      <ion-col>
        <div class="flex flex-column space-between start">
          <h5><b>English for beginners</b></h5>
          <p>Start learning</p>
          <ion-button [routerLink]="['/courses', 'beginners']">Start</ion-button>
        </div>
      </ion-col>
      <ion-col size="auto">
        <div class="image">
          <ion-img src="/assets/images/level_1.png" (ionImgDidLoad)="$event.target.style.opacity = '1'"></ion-img>
        </div>
      </ion-col>


    </ion-row>
    <ion-row>
      <ion-col>
        <ion-progress-bar color="dark" [value]="progress > 100 ? 1 : progress / 100"></ion-progress-bar>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid>
    <ion-row>
      <ion-col>
        <div class="flex flex-column space-between start">
          <h5><b>Pre Intermediate English</b></h5>
          <p>Start learning</p>
          <ion-button routerLink="/courses/course_2" disabled>Start</ion-button>
        </div>
      </ion-col>
      <ion-col size="auto">
        <div class="image">
          <ion-img src="/assets/images/level_2.png" (ionImgDidLoad)="$event.target.style.opacity = '1'"></ion-img>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid>
    <ion-row>
      <ion-col>
        <div class="flex flex-column space-between start">
          <h5><b>Intermediate English</b></h5>
          <p>Start learning</p>
          <ion-button routerLink="/courses/course_3" disabled>Start</ion-button>
        </div>
      </ion-col>
      <ion-col size="auto">
        <div class="image">
          <ion-img src="/assets/images/level_3.png" (ionImgDidLoad)="$event.target.style.opacity = '1'"></ion-img>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</div>
