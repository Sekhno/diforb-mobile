<ng-container *ngFor="let s of sentences; let i = index">
  <ng-container *ngIf="currentExc === i">
    <ion-text>
      <p class="ion-text-center">{{s}}</p>
    </ion-text>

    <div class="figure">
      <ion-img src="/assets/images/{{images[i]}}"></ion-img>
    </div>

    <ion-input class="ion-text-center" placeholder="Введіть переклад" [(ngModel)]="answers[i]"
               (ngModelChange)="change(i)"
    ></ion-input>
  </ng-container>
</ng-container>
